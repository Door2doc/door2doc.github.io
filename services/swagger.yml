                "features": ["capacity"],
                "specialismes": [
                  "Cardiologie",
                  "Gynaecologie en Verloskunde",
                  "Klinische geriatrie",
                  "SEH",
                  "Specialismen onbekend",
                ],
                "ingangsklachten": [
                  "Humerusfractuur",
                  "Hydradenitis",
