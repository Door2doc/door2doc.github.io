              "deur_tot_vertrek": 90,
              "deur_tot_dokter": 15,
              "dokter_tot_beslissing": 45,
              "beslissing_tot_opname": 30
            },
            "target_vbt": 180,
            "artsen": ["sha", "vpk"],
            "features": ["capacity"],
            "specialismes": [
              "Cardiologie",
              "SEH",
            ],
            "ingangsklachten": [
              "Hyperventilatie",
              "Hypocalciëmie",
              "Hypoglykemie"
            ]
          }
        }
      }

  SettingsV3:
    type: object
    required:
      - naam
      - theme
      - locaties
    properties:
      naam:
        type: string
        description: Naam van het ziekenhuis
      theme:
        type: string
        description: Identifier die gebruikt wordt om het visuele thema te bepalen.
      locaties:
        type: object
        additionalProperties:
          $ref: '#/definitions/LocatieSettings'
    example:
      {
        "theme": "theme-example",
        "naam": "Voorbeeld ziekenhuis",
