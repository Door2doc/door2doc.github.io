<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Door2doc Service Documentatie</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"></script>
<script src="./swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {

        // Build a system
        const ui = SwaggerUIBundle({
            urls: [
                {"url": "../services/swagger.yml", "name": "Algemene documentatie"},
                {"url": "../services/v3/zkh-interrupt.yml", "name": "ZKH: Interrupt V3"},
                {"url": "../services/v3/zkh-mylive.yml", "name": "ZKH: MyLive V3"},
                {"url": "../services/v4/zkh-mylive.yml", "name": "ZKH: MyLive V4"},
                {"url": "../services/v4/zkh-review.yml", "name": "ZKH: Review V4"},
                {"url": "../services/v3/zkh-rooms.yml", "name": "ZKH: Rooms V3"},
                {"url": "../services/v3/zkh-timeline.yml", "name": "ZKH: Timeline V3"},
                {"url": "../services/v3/zkh-timeline.yml", "name": "ZKH: Widget V4"},
                {"url": "../services/upload/swagger.yml", "name": "ZKH: Integratie"},
                {"url": "../services/hap.yml", "name": "HAP: Integratie"},
                {"url": "../services/v3/hap-interrupt.yml", "name": "HAP: Interrupt V3"},
                {"url": "../services/workflow-simulation/openapi.yml", "name": "HAP: Simulation"}
            ],
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            showCommonExtensions: true,
            defaultModelsExpandDepth: 1,
            defaultModelExpandDepth: 2,
            defaultModelRendering: "example"
        });

        window.ui = ui
    }
</script>
</body>
</html>
